<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        <canvas id="myCanvas" width="520px" height="1314px">
            对不起你的浏览器不支持canvas
        </canvas>

        <script type="text/javascript">
        var myCanvas = document.getElementById("myCanvas");
        var ctx = myCanvas.getContext("2d");
        ctx.beginPath();
        ctx.moveTo(20, 20);
        ctx.lineTo(200, 200);
        ctx.lineTo(400, 20);
        ctx.closePath();
        ctx.lineWidth = 2.0;
        ctx.strokeStyle = "#CC0000";
        ctx.stroke();
        </script>
    </body>
</html>
