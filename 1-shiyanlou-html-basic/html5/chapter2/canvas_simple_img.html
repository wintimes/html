<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <canvas
            id="myCanvas"
            width="1000"
            height="1000"
        >
        </canvas>
        <script type="text/javascript">
        var myCanvas = document.getElementById("myCanvas");
        var ctx = myCanvas.getContext("2d");
        ctx.fillStyle = "red";
        ctx.fillRect(0, 50, 100, 100);
        </script>
    </body>
</html>
