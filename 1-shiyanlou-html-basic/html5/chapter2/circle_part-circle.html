<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        <h3>圆</h3>
        <hr />
        <canvas id="myCanvas" width="520px" height="150px">
        </canvas>
        <script type="text/javascript">
        var myCanvas = document.getElementById("myCanvas");
        var ctx = myCanvas.getContext("2d");
        ctx.beginPath();
        <!-- ctx.arc(x, y, r, sAngle, eAngle, counterclockwise); -->
        ctx.arc(100, 75, 50, 0, 2 * Math.PI);
        ctx.stroke();
        </script>
        <h3> 1/4圆</h3>
        <hr />
        <canvas id="myCanvas1" width="520px" height="300xp">
        </canvas>
        <script type="text/javascript">
        var myCanvas = document.getElementById("myCanvas1");
        var ctx = myCanvas.getContext("2d");
        ctx.arc(100, 75, 50, 0, 0.5 * Math.PI);
        ctx.moveTo(100,125);
        ctx.lineTo(100,75);
        ctx.lineTo(150,75);
        ctx.stroke();
        </script>
    </body>
</html>
