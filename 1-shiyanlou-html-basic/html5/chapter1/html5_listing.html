<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        <label for="myColor">What's your favorite color?</label>
        <input type="text" name="myColor" id="myColor" list="mySuggestion" />

            <option>black</option>
            <option>blue</option>
            <option>green</option>
            <option>red</option>
            <option>white</option>
            <option>yellow</option>
        </datalist>
    </body>
</html>
