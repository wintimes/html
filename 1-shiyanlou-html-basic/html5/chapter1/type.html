<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        <h3>input-email</h3>
        <hr />
        <form action="#" method="get">
            E-mail:<input type="email" name="user_email" />
            <br />
            <input type="submit" value="提交" />
        </form>
        <h3>input-url</h3>
        <hr />
        <form action="#" method="get">
            Url:<input type="url" name="user_url" />
            <br />
            <input type="submit" value="提交" />
        </form>
        <h3>input-number</h3>
        <hr />
        <form action="#" method="get">
            number:
            <input
                type="number"
                name="points"
                min="0"
                max="10"
                step="2"
                value="2"
            /><br />
            <input type="submit" value="提交" />
        </form>
        <h3>input-range</h3>
        <hr />
        <form action="#" method="get">
            range:
            <input
                type="range"
                name="points"
                min="1"
                max="10"
                value="2"
                step="2"
            /><br />
            <input type="submit" value="提交" />
        </form>
        <h3>input-Date Pickers</h3>
        <hr />
        <form action="#" method="get">
            Date:
            <input type="date" name="user_date" /><br />
            <input type="submit" value="提交" /><br />
            Month:
            <input type="month" /><br />
            <input type="submit" value="提交" />
        </form>
        <h3>input-color</h3>
        <hr/>
         <form action="#" method="get">
             <input type="color" name="colordemo" />
              <input type="submit" value="提交" />
         </form>
    </body>
</html>
