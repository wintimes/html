<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title> 表单挑战</title>
    </head>
    <body>
    <form name="formBOX" method="get" action="">
        <p>姓名：
            <input type="text" name="name" size="20"/>
        </p>

        <p>密码：
            <input type="password" name="password" size="20">
        </p>

        <p>性别：
            <input type="radio" name="male"/>男
            <input type="radio" name="female"/>女
        </p>

        <p>爱好：
            <input type="checkbox" name="sing"/>唱歌
            <input type="checkbox" name="run"/>跑步
            <input type="checkbox" name="swim">游泳
        </p>

        <p>照片：
            <input type="file" name="person_pic">
        </p>

        <p>个人描述：
            <textarea name="single_des" cols="30" rows="5"></textarea>
        </p>

        <p>籍贯：
            <select name="select borning_p">
                <option value="成都">成都</option>
                <option value="四川">四川</option>
                <option value="上海">上海</option>
                <option value="广州">广州</option>
            </select>
        </p>
        <p>
            <input type="submit" name="" value="提交"/>
            <input type="reset" name="" value="重置"/>
        </p>
    </form>
    </body>
</html>
