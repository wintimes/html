<!DOCTYPE html>
<h2>img 语法<h2>

<img src="url" alt=""/>

<img
  src="http://labfile.oss.aliyuncs.com/courses/1236/coder.jpg"

/>
<h2>iframe 语法</h2>
<hr/>
<iframe src="URL">
</iframe>
<h3>实例</h3>
<iframe src="https://www.shiyanlou.com/"
        width="400"
        height="400"
        frameborder="0"
></iframe>
<p><a href="https://www.shiyanlou.com" target="shiyanlou">实验楼</a></p>
<iframe width="400" height="400" name="shiyanlou"></iframe>
