<!DOCTYPE html>
<h3>input 语法 </h3>
<hr />
<input
    type="text"
    name="控件名称"
    value="文字字段的默认取值"
    size="控件的长度"
    maxlength=" 最长字符数"
/>

<h3>实际操作文字字段输入</h3>
<hr/>
<form name="formBOX" method="post" action="">
    姓名：<input type="text" name="name" size="20" /><br />
    年龄：<input type="text" name="age" size="40" value="10" maxlength="3"/>
</form>

<h3>密码字段输入</h3>
<hr/>
<input type="password" name="pwd">

<h3>单选按钮</h3>
<hr/>
<form name="formBox" method="post" action="">
    <input type="radio" name="sex" value="male" checked />男 <br/>
    <input type="radio" name="sex" value="female" />女
</form>

<h3>复选按钮</h3>
<hr/>
<form name="formBOX" method="post" action="">
    <input type="checkbox" name="music" />音乐<br/>
    <input type="checkbox" name="art"/>美术<br/>
    <input type="checkbox" name="math"/>数学<br/>
</form>

<h3>按钮</h3>
<hr/>
<h4> 提交按钮</h4>
<form name="formBOX" method="post" action="">
    <input type="text" value="输入的内容"/>
    <button type="submit">
        This is a submit button
    </button>

    <!--or-->
    <input type="reset" value="This is a reset button"/>
</form>
<h4> 匿名按钮</h4>
<button type="button">
    This is an anoymous button
</button>
<!--or-->
<button>
    This is a anoymous button
</button>

<!--or-->
<input type="button" value="This is an anonymous button"/>
